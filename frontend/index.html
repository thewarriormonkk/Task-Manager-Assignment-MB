<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/svg+xml" href="/task-manager-icon.svg" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/task-manager-icon.svg"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/task-manager-icon.svg"
    />
    <link rel="apple-touch-icon" href="/task-manager-icon.svg" />

    <!-- Meta Tags for Better SEO and Display -->
    <title>Task Manager - Organize Your Tasks Efficiently</title>
    <meta
      name="description"
      content="A beautiful and efficient task management application built with React. Organize, prioritize, and track your tasks with ease."
    />
    <meta
      name="keywords"
      content="task manager, todo app, productivity, task organization, project management"
    />
    <meta name="author" content="Task Manager Team" />

    <!-- Open Graph Meta Tags for Social Sharing -->
    <meta
      property="og:title"
      content="Task Manager - Organize Your Tasks Efficiently"
    />
    <meta
      property="og:description"
      content="A beautiful and efficient task management application. Organize, prioritize, and track your tasks with ease."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/task-manager-icon-512.svg" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary" />
    <meta
      name="twitter:title"
      content="Task Manager - Organize Your Tasks Efficiently"
    />
    <meta
      name="twitter:description"
      content="A beautiful and efficient task management application. Organize, prioritize, and track your tasks with ease."
    />
    <meta name="twitter:image" content="/task-manager-icon-512.svg" />

    <!-- Theme Color for Mobile Browsers -->
    <meta name="theme-color" content="#2d472d" />
    <meta name="msapplication-TileColor" content="#2d472d" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Preload Critical Resources -->
    <link
      rel="preload"
      href="/task-manager-icon.svg"
      as="image"
      type="image/svg+xml"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
