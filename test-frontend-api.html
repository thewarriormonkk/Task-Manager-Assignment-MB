<!DOCTYPE html>
<html>
<head>
    <title>Test Frontend API URL</title>
</head>
<body>
    <h1>Frontend API URL Test</h1>
    <div id="result"></div>
    
    <script>
        // Test what API URL the frontend is using
        const API_URL = import.meta?.env?.VITE_API_URL || 'http://localhost:5000/api';
        document.getElementById('result').innerHTML = `
            <p><strong>API URL being used:</strong> ${API_URL}</p>
            <p><strong>Expected URL:</strong> https://web-production-0220f.up.railway.app/api</p>
            <p><strong>Match:</strong> ${API_URL === 'https://web-production-0220f.up.railway.app/api' ? '✅ YES' : '❌ NO'}</p>
        `;
        
        // Test if we can reach the backend
        fetch(API_URL.replace('/api', '/health'))
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerHTML += `<p><strong>Backend Health Check:</strong> ✅ ${data.message}</p>`;
            })
            .catch(error => {
                document.getElementById('result').innerHTML += `<p><strong>Backend Health Check:</strong> ❌ ${error.message}</p>`;
            });
    </script>
</body>
</html>
